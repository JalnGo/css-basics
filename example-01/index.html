<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Basic Styling</title>
    <style>
        p              { color: red;   }    /* KEY POINT */
        #id-example    { color: blue;  }    /* KEY POINT */
        .class-example { color: green; }    /* KEY POINT */
    </style>
</head>
<body>
    <h1>Basic Styling</h1>

    <p>We can apply styles to an element by type</p>

    <!-- KEY POINT -->
    <p id="id-example">We can apply styles to an element by id</p>

    <!-- KEY POINT -->
    <p class="class-example">We can apply styles to an element by class</p>
</body>
</html>
