<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>DISPLAY PROPERTIES</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>DISPLAY PROPERTIES</h1>
    <div class="container">This div will be displayed as a block (default)</div>
    <div class="container hide-me">This div will have a visibility of "hidden"</div>
    <div class="container none">This div will be set as display "none"</div>
    <div class="container inline">This div will be displayed inline</div>
    <div class="container inline">This div will be displayed inline</div>
</body>
</html>
